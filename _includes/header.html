<!doctype html>
<html lang='en' prefix='og: http://ogp.me/ns#'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='x-ua-compatible' content='ie=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>{{ site.name }}</title>
		{% for file in site.static_files %}{% if file.path contains '/favicon/' %}{% assign name = file.path | remove: '/favicon/' | remove: file.extname %}
		<link rel='icon' href='{{ file.path }}' sizes='{{ name }}x{{ name }}' type='image/png'>
		<link rel='apple-touch-icon' href='{{ file.path }}' sizes='{{ name }}x{{ name }}'>{% endif %}{% endfor %}
		<link name='msapplication-TileImage' content='/favicon/144.png'>
		<link href='css/bootstrap.min.css' rel='stylesheet'>
		<link href='css/odometer-theme-default.css' rel='stylesheet'>

		<meta name='description' content='{{ site.description }}'>
		<meta property='og:title' content='{{ site.name }}'>
		<meta property='og:type' content='website'>
		<meta property='og:url' content='{{ site.url }}'>
		<meta property='og:description' content='{{ site.description }}'>
		<meta property='og:image' content='{{ site.url }}/images/ogp.jpg'>
		<meta property='og:image:type' content='image/jpeg'>
		<meta property='og:image:width' content='1097'>
		<meta property='og:image:height' content='611'>
		<meta name='twitter:card' content='summary_large_image'>
		<meta name='twitter:title' content='Caaarl'>
		<meta name='twitter:description' content='{{ site.description }}'>
		<meta name='twitter:creator' content='@frogpocalypse'>
		<meta name='twitter:image:src' content='{{ site.url }}/images/ogp.jpg'>
		<meta name='twitter:image:width' content='1200'>
		<meta name='twitter:image:height' content='600'>

		<script src='/js/odometer.min.js'></script>
		<script src='/js/modernizr.min.js'></script>
		<script src='https://www.gstatic.com/charts/loader.js'></script>
		<script>
			google.charts.load('current', {'packages': ['bar']});
			google.charts.setOnLoadCallback(function() {
				var data = new google.visualization.DataTable( {
					cols: [{type: 'string'}, {label: 'Carls', type: 'number'}],
					rows: [{% for ep in site.data.episodes %}
						{c:[{v: 'S{{ ep.season | prepend: '00' | slice: -2, 2 }}E{{ ep.episode | prepend: '00' | slice: -2, 2 }}'}, {v: {{ ep.count }}}]}{% unless forloop.last %},{% endunless %}{% endfor %}]
				});
				var chart = new google.charts.Bar(document.getElementById('chart'));
				chart.draw(data, {
					colors: ['#286090'],
					legend: {position: 'none'},
					hAxis: {gridlines: {count: 0}, slantedText: true},
					vAxis: {gridlines: {count: -1}}
				});
			});
		</script>
		<style>
			.social {
				padding-left: 2px;
				padding-right: 2px;
				-webkit-user-drag: none;
			}
			.odometer {
				vertical-align: baseline !important;
			}
		</style>
	</head>
