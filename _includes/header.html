<!doctype html>
<html lang="en">
	<head prefix="og: http://ogp.me/ns#">
		<meta charset="utf-8">
		<title>{{ site.name }}</title>
		<link href="favicon.png" rel="shortcut icon">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{ site.description }}">
		<meta property="og:title" content="{{ site.name }}">
		<meta property="og:type" content="website">
		<meta property="og:url" content="{{ site.url }}">
		<meta property="og:description" content="{{ site.description }}">
		<meta property="og:image" content="{{ site.url }}/images/ogp.jpg">
		<meta property="og:image:type" content="image/jpeg">
		<meta property="og:image:width" content="1097">
		<meta property="og:image:height" content="611">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Caaarl">
		<meta name="twitter:description" content="Rick calls Carl, a lot">
		<meta name="twitter:creator" content="frogpocalypse">
		<meta name="twitter:image:src" content="{{ site.url }}/images/ogp.jpg">
		<meta name="twitter:image:width" content="1200">
		<meta name="twitter:image:height" content="600">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/glyphicons-social.css" rel="stylesheet">
		<link href="css/odometer-theme-default.css" rel="stylesheet">
		<script src="js/odometer.min.js"></script>
		<script src="js/modernizr.js"></script>
		<script src="https://www.google.com/jsapi"></script>
		<script>
			{% assign maxEpisodes = site.data.episodes | sort: "episode" | last %}
			google.load("visualization", "1.1", {packages: ["line"]});
			google.setOnLoadCallback(function () {
				var data = new google.visualization.DataTable(
					{
						cols: [{type: "string"}, {label: "Carls", type: "number"}],
						rows: [{% for e in site.data.episodes %}
							{c:[{v: "S{% if e.season < 10 %}0{% endif %}{{ e.season }}E{% if e.episode < 10 %}0{% endif %}{{ e.episode}}"}, {v: {{ e.count }}}]}{% unless forloop.last %},{% endunless %}{% endfor %}]
				});
				var chart = new google.charts.Line(document.getElementById("chart"));
				chart.draw(data, {
					colors: ["#286090"],
					legend: {position: "none"},
					hAxis: {gridlines: {count: 0}, slantedText: true},
					vAxis: {gridlines: {count: -1}}
				});
			});
		</script>
		<style>
			.social {
				color: black;
				padding-left: 5px;
				font-size: 24px;
				line-height: 1em;
			}
			.odometer {
				vertical-align: baseline !important;
			}
			.productImage {
				width: 150px;
				height: 100%;
			}
		</style>
	</head>
